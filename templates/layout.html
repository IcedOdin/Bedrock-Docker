<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Minecraft Bedrock Server{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     .minecraft-style {
        background-color: #3c3c3c;
        color: #e0d9b6;
        font-family: 'Minecraftia', monospace;
        padding: 1em;
        border: 2px solid #666;
        border-radius: 8px;
        box-shadow: 0 0 12px #000;
        margin-bottom: 1em;
      }

      body.light-theme .minecraft-style {
        background-color: #f5f5f5;
        color: #333;
        border-color: #999;
        box-shadow: 0 0 8px #ccc;
      }   
      pre.console-output {
        background-color: #000;
        color: #0f0;
        font-family: monospace;
        font-size: 0.875rem;
        padding: 1rem;
        height: 300px;
        overflow-y: scroll;
        border-radius: 8px;
        border: 1px solid #444;
      }
      .cmd-box {
        background: #1f1f1f;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px #000;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      select, input[type="text"], button {
        padding: 0.5rem;
        margin: 0.5rem 0;
        width: 100%;
        font-size: 1rem;
      }
      .status {
        margin-top: 1rem;
        font-weight: bold;
        color: #a0ffa0;
      }
      .status-box {
        background-color: #3c3c3c;
        border: 2px solid #62b36f;
        border-radius: 10px;
        padding: 1rem;
        color: #fff;
        margin-top: 1rem;
        font-family: 'Courier New', monospace;
      }

      .status-box h2 {
        margin-bottom: 0.5rem;
        color: #a3ffa3;
      }

      .player-list {
        list-style-type: none;
        padding-left: 1rem;
      }

      .player-list li {
        color: #ffffff;
        padding: 2px 0;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">ðŸ§± Minecraft Server Panel</h1>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/custom.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
